<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sell Your Home in Cambridge</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 520px;
      margin: 80px auto;
      padding: 0 18px;
      line-height: 1.4;
    }
    h1 { font-size: 28px; margin: 0 0 10px; }
    p { margin: 0 0 18px; }
    input, button {
      width: 100%;
      padding: 14px;
      margin-top: 12px;
      font-size: 16px;
      box-sizing: border-box;
    }
    button { cursor: pointer; }
    .fine { font-size: 12px; margin-top: 14px; opacity: 0.75; }
  </style>
</head>
<body>

  <h1>Thinking of selling your home in Cambridge?</h1>
  <p>Get a private answer within 24 hours.</p>

  <form action="https://formspree.io/f/xgolepaa" method="POST">
    <input type="text" name="property_address" placeholder="Property address" required />
    <input type="text" name="name_phone" placeholder="Name & phone number" required />
    <button type="submit">Get my answer</button>
  </form>

  <div class="fine">
    We connect property owners with qualified buyers. No obligation.
  </div>

</body>
</html>
